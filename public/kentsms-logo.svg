<svg width="180" height="50" viewBox="0 0 180 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shadow Filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="1.5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- K Letter Icon with rounded corners -->
  <g filter="url(#shadow)">
    <!-- Modern K Shape - Beyaz -->
    <path d="M10 10 L10 40 L16 40 L16 26 L26 40 L34 40 L22 24 L34 10 L26 10 L16 24 L16 10 Z" 
          fill="#ffffff" 
          rx="2"/>
    
    <!-- SMS Icon Circle - Beyaz -->
    <circle cx="40" cy="25" r="11" fill="#ffffff" opacity="0.15"/>
    <circle cx="40" cy="25" r="9" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
    <path d="M34 25 L37 28 L46 19" 
          stroke="#ffffff" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
  
  <!-- Kent SMS Text - Beyaz -->
  <text x="57" y="32" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" 
        font-size="20" 
        font-weight="700" 
        fill="#ffffff"
        letter-spacing="0.5px">
    Kent SMS
  </text>
  
  <!-- Accent Line - Beyaz -->
  <line x1="57" y1="36" x2="160" y2="36" 
        stroke="#ffffff" 
        stroke-width="2" 
        stroke-linecap="round" 
        opacity="0.6"/>
</svg>
