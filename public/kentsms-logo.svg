<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle shadow for depth -->
    <filter id="logoShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.8"/>
      <feOffset dx="0" dy="0.8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Container -->
  <g filter="url(#logoShadow)">
    
    <!-- Modern K Letter - Bold and geometric -->
    <g transform="translate(8, 8)">
      <!-- Main K shape with rounded edges -->
      <path d="M4 0 L4 34 L10 34 L10 22 L18 22 L24 34 L32 34 L22 20 L32 0 L24 0 L18 12 L10 12 L10 0 Z" 
            fill="#ffffff" 
            fill-rule="evenodd"/>
    </g>
    
    <!-- SMS Icon - Modern chat bubble with checkmark -->
    <g transform="translate(46, 15)">
      <!-- Chat bubble -->
      <rect x="0" y="0" width="18" height="14" rx="3" fill="#ffffff" opacity="0.95"/>
      <!-- Message tail -->
      <path d="M3 14 L6 18 L9 14 Z" fill="#ffffff" opacity="0.95"/>
      <!-- Checkmark -->
      <path d="M4 7 L7 10 L13 4" 
            stroke="#1e40af" 
            stroke-width="1.8" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            fill="none"/>
    </g>
    
  </g>
  
  <!-- Kent SMS Text - Clean modern typography -->
  <g>
    <!-- Main text -->
    <text x="72" y="32" 
          font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="24" 
          font-weight="700" 
          fill="#ffffff"
          letter-spacing="1.2px">
      Kent SMS
    </text>
    
    <!-- Decorative accent line -->
    <line x1="72" y1="37" x2="185" y2="37" 
          stroke="#ffffff" 
          stroke-width="1.5" 
          stroke-linecap="round" 
          opacity="0.3"/>
  </g>
</svg>
