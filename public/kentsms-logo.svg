<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced shadow for better visibility -->
    <filter id="logoShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.2"/>
      <feOffset dx="0" dy="1.2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- White glow effect for dark backgrounds -->
    <filter id="whiteGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Container with enhanced visibility -->
  <g filter="url(#logoShadow)">
    
    <!-- Modern K Letter - Pure white, bold -->
    <g transform="translate(8, 8)">
      <path d="M4 0 L4 34 L10 34 L10 22 L18 22 L24 34 L32 34 L22 20 L32 0 L24 0 L18 12 L10 12 L10 0 Z" 
            fill="#ffffff" 
            fill-rule="evenodd"
            stroke="#ffffff"
            stroke-width="0.5"
            filter="url(#whiteGlow)"/>
    </g>
    
    <!-- SMS Icon - Enhanced white chat bubble -->
    <g transform="translate(46, 15)">
      <!-- Chat bubble with stronger white -->
      <rect x="0" y="0" width="18" height="14" rx="3" fill="#ffffff" opacity="1" stroke="#ffffff" stroke-width="0.5"/>
      <!-- Message tail -->
      <path d="M3 14 L6 18 L9 14 Z" fill="#ffffff"/>
      <!-- Checkmark with contrast -->
      <path d="M4 7 L7 10 L13 4" 
            stroke="#1e40af" 
            stroke-width="2" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            fill="none"/>
    </g>
    
  </g>
  
  <!-- Kent SMS Text - Bold white text with glow -->
  <g filter="url(#whiteGlow)">
    <text x="72" y="32" 
          font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="24" 
          font-weight="800" 
          fill="#ffffff"
          stroke="#ffffff"
          stroke-width="0.3"
          letter-spacing="1.2px"
          paint-order="stroke fill">
      Kent SMS
    </text>
    
    <!-- Decorative accent line -->
    <line x1="72" y1="37" x2="185" y2="37" 
          stroke="#ffffff" 
          stroke-width="2" 
          stroke-linecap="round" 
          opacity="0.5"/>
  </g>
</svg>
